        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>

                    </button>

                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">

                            <a href="index.html">Suivi</a>

                            <a href="affectationP1.html">Affectation</a>

                            <a href="parametres.html">

                    <button type="submit" class="btn navbar-btn btn-danger navbar-right" id="deconnexion">Déconnexion</button>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="alert alert-info text-center">
                <strong id="nom"></strong>			
            </div>
            <form class="form-horizontal" action="index.html" id="formulaire_valid"	onSubmit="return false;">
                <div class="form-group" id="controlSujet">
                    <label for="sujet" class="col-sm-4 control-label">Sujet *</label>
                    <div class="col-sm-4">
                        <textarea class="form-control" rows="2" placeholder="Description du sujet" id="sujet" autofocus></textarea>
                    </div>
                </div>
                <div class="form-group" id="controlMotsclés">
                    <label for="motcle" class="col-sm-4 control-label">Mots-clés</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="motcle" placeholder="CSS, PHP, ...">
                    </div>
                </div>
                <div class="form-group" id="controlTuteur">
                    <label for="tuteur" class="col-sm-4 control-label">Tuteur</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="tuteur" placeholder="Nom Prénom">
                    </div>
                </div>
                <div class="form-group" id="controlEntreprise">
                    <label for="entreprise" class="col-sm-4 control-label">Entreprise *</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="entreprise" placeholder="Nom de l'entreprise">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-4 col-sm-offset-4 ">
                        <a class="btn btn-primary" href="index.html">Retour</a>
                        <button type="submit" class="btn btn-success pull-right" id="btn_modifier_stage">Valider</button>
                    </div>
                </div>
            </form>
            <div class="list-group text-center" id="alerte">
            </div>
        </div>
        <div class="modal fade" id="modal_ajoutEnt">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">Ajouter une entreprise</h4>
                    </div>
                    <div class="modal-body">
                        <div class="container">
                            <form class="form-horizontal" role="form" id="formulaire_modifEnt" onSubmit="return false;">
                                <div class="alert alert-info">
                                    Cette entreprise n'existe pas, vous devez l'ajouter avant de valider ou de modifier le stage.
                                </div>
                                <div class="form-group" id="controlNomEnt1">
                                    <label for="noment1" class="control-label">Nom *</label>
                                    <input type="text" class="form-control" id="noment1" placeholder="exemple : Toupargel" disabled>
                                </div>
                                <div class="form-group">
                                    <label for="noment1" class="control-label">Nom(Suite)</label>
                                    <input type="text" class="form-control" id="noment2" placeholder="exemple : De Metz" autofocus>
                                </div>
                                <div class="form-group">
                                    <label for="adr1" class="control-label">Adresse</label>
                                    <input type="text" class="form-control" id="adr1" placeholder="exemple : 14 rue de la liberté" >
                                </div>
                                <div class="form-group">
                                    <label for="adr2" class="control-label">Complément(s)</label>
                                    <input type="text" class="form-control" id="adr2" placeholder="exemple : BP 14" >
                                </div>
                                <div class="form-group" id="controlCP">
                                    <label for="cpent" class="control-label">Code Postal *</label>
                                    <input type="tel" class="form-control" id="cpent" placeholder="exemple : 57050" >
                                </div>
                                <div class="form-group" id="controlVille">
                                    <label for="ville" class="control-label">Ville *</label>
                                    <input type="text" class="form-control" id="ville" placeholder="exemple : Metz cedex 1" >
                                </div>
                                <div class="form-group">
                                    <label for="pays" class="control-label">Pays</label>
                                    <input type="text" class="form-control" id="pays" placeholder="exemple : France">
                                </div>
                                <div class="form-group">
                                    <label for="tel" class="control-label"><span class="glyphicon glyphicon-earphone"></span> Téléphone</label>
                                    <input type="tel" class="form-control" id="tel" placeholder="exemple : 0344556677" >
                                </div>
                                <button type="button" class="btn btn-primary pull-left" data-dismiss="modal">Annuler</button>
                                <button type="submit" class="btn btn-success pull-right" id="buttonValider">Valider</button>
                            </form>
                        </div>
                        <br />
                        <div class="list-group text-center" id="alerte2">
                        </div>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
