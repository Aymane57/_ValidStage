        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="icon-bar"></span>

                            <a href="parametres.html">

                    <button type="submit" class="btn navbar-btn btn-danger navbar-right" id="deconnexion">Déconnexion</button>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="alert alert-info text-center">
                <strong>Modification de l'entreprise</strong>
            </div>
            <form class="form-horizontal" id="formulaire_modifEnt" onSubmit="return false;">
                <div id="controlNomEnt1" class="form-group">
                    <label for="noment1" class="col-sm-4 control-label">Nom *</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="noment1" placeholder="exemple : Toupargel" autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label for="noment2" class="col-sm-4 control-label">Nom(Suite)</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="noment2" placeholder="exemple : De Metz">
                    </div>
                </div>
                <div class="form-group">
                    <label for="adr1" class="col-sm-4 control-label">Adresse</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="adr1" placeholder="exemple : 14 rue de la liberté" >
                    </div>
                </div>
                <div class="form-group">
                    <label for="adr2" class="col-sm-4 control-label">Complément(s)</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="adr2" placeholder="exemple : BP 14" >
                    </div>
                </div>
                <div id="controlCP" class="form-group">
                    <label for="cpent" class="col-sm-4 control-label">Code Postal *</label>
                    <div class="col-sm-4">
                        <input type="tel" class="form-control" id="cpent" placeholder="exemple : 57050" >
                    </div>
                </div>
                <div id="controlVille" class="form-group">
                    <label for="ville" class="col-sm-4 control-label">Ville *</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="ville" placeholder="exemple : Metz cedex 1 " >
                    </div>
                </div>
                <div class="form-group">
                    <label for="pays" class="col-sm-4 control-label">Pays</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="pays" placeholder="exemple : France" >
                    </div>
                </div>
                <div class="form-group">
                    <label for="tel" class="col-sm-4 control-label"><span class="glyphicon glyphicon-earphone"></span> Téléphone</label>
                    <div class="col-sm-4">
                        <input type="tel" class="form-control" id="tel" placeholder="exemple : 0344556677" >
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-4 col-sm-offset-4 ">
                        <button type="button" class="btn btn-primary " id="retour">Retour</button>
                        <button type="submit" class="btn btn-success pull-right" id="buttonValider">Valider</button>
                    </div>
                </div>
            </form>
            <div class="alert alert-danger text-center" id="info_section" data-toggle="collapse" data-target="#collapseOne2">
                <strong>Suppression de l'entreprise</strong>
                <div id="collapseOne2" class="collapse">
                    <hr/>
                    <p id="msg_delete"></p>
                    <button type="button" class="btn btn-danger" id="buttonSupprimer" hidden>Supprimer</button>
                </div>
            </div>
            <div class="list-group text-center" id="alerte"></div>
            <div class="list-group text-center" id="alerte2"></div>
        </div>
        <script src="bootstrap/assets/js/jquery.js"></script>
        <script type="text/javascript" src="js/jsStorage.js"></script>
